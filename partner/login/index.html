<div class="container login-container">
    <h2 class="text-center">Login</h2>
    <form method="post" action="login.php">
        <div class="mb-3">
            <label for="email" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="email" maxlength="10" minlength="10" placeholder="Enter your number" required name="phone">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required name="pass">
            <span class="show-password" id="togglePassword">Show</span>
            <script>
                const togglePassword = document.getElementById('togglePassword');
                const passwordField = document.getElementById('password');

                togglePassword.addEventListener('click', function() {
                    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordField.setAttribute('type', type);
                    togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
                });
            </script>
        </div>
        <button type="submit" class="button btn w-100 " style="background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        width: 100%;">Login</button>
        <!-- <div class="mt-3 text-center">

        </div> -->
        <div class="mt-2 text-center">
            <span>Don't have an account? <a href="../Register_as_partner/">Sign up</a></span>
        </div>
    </form>
